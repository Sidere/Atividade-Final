<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Final - Web</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Escolha seu tipo de Cadastro!</h1>
        <nav>
            <button onclick="mostrarTela('clientes')">Cadastro de Clientes</button>
            <button onclick="mostrarTela('produtos')">Cadastro de Produtos</button>
            <button onclick="mostrarTela('fornecedores')">Cadastro de Fornecedores</button>
            <button onclick="mostrarTela('funcionarios')">Cadastro de Funcionários</button>
            <button onclick="mostrarTela('bancos')">Cadastro de Bancos</button>
        </nav>
    </header>
    <main>
        <!--Clientes-->
        <div class="container">
            <div class="form-box" >
                <section id="clientes" class="tela">
                    <h2>Cadastro de Clientes</h2>
                    <form id="formClientes">
                        <label for ="nomeCliente">Nome:</label>
                        <input type="text" id="nomeCliente" placeholder="Digite o nome" required class="form-input">

                        <label for="emailCliente">E-mail:</label>
                        <input type="email" id="emailCliente" placeholder="Digite o e-mail" required class="form-input">

                        <label for="telefoneCliente">Telefone:</label>
                        <input type="tel" id="telefoneCliente" placeholder="Digite o telefone" required class="form-input">

                        <button type="button" onclick="adicionarCliente()">Adicionar Cliente</button>
                    </form>
                    <ul id="listaClientes"></ul>
                </section>
            </div>
            <!--Produtos-->
            <div class="form-box">
                <section id="produtos" class="tela" style="display: none;">
                    <h2>Cadastro de Produtos</h2>
                    <form id="formProdutos">
                        <label for="nomeProduto">Nome:</label>
                        <input type="text" id="nomeProduto" placeholder="Digite o nome do produto" required class="form-input">

                        <label for="categoriaProduto">Categoria:</label>
                        <input type="text" id="categoriaProduto" placeholder="Digite a categoria" required class="form-input">

                        <label for="precoProduto">Preço:</label>
                        <input type="number" id="precoProduto" placeholder="Digite o preço" step="0.01" required class="form-input">
                        <button type="button" onclick="adicionarProduto()">Adicionar Produto</button>
                    </form>
                    <ul id="listaProdutos"></ul>
                </section>
            </div>
            <!--Fornecedores-->
            <div class="form-box">
                <section id="fornecedores" class="tela" style="display: none;">
                    <h2>Cadastro de Fornecedores</h2>
                    <form id="formFornecedores">
                        <label for="nomeFornecedor">Nome:</label>
                        <input type="text" id="nomeFornecedor" placeholder="Digite o nome do fornecedor" required class="form-input">
                        <label for="emailFornecedor">E-mail:</label>
                        <input type="email" id="emailFornecedor" placeholder="Digite o e-mail" required class="form-input">
                        <label for="telefoneFornecedor">Telefone:</label>
                        <input type="tel" id="telefoneFornecedor" placeholder="Digite o telefone" required class="form-input">
                        <button type="button" onclick="adicionarFornecedor()">Adicionar Fornecedor</button>
                    </form>
                    <ul id="listaFornecedores"></ul>
                </section>
            </div>
            <!--Funcionários-->
            <div class="form-box">
                <section id="funcionarios" class="tela" style="display: none;">
                    <h2>Cadastro de Funcionários</h2>
                    <form id="formFuncionarios">
                        <label for="nomeFuncionario">Nome:</label>
                        <input type="text" id="nomeFuncionario" placeholder="Digite o nome do funcionário" required class="form-input">
                        <label for="cargoFuncionario">Cargo:</label>
                        <input type="text" id="cargoFuncionario" placeholder="Digite o cargo" required class="form-input">
                        <label for="telefoneFuncionario">Telefone:</label>
                        <input type="tel" id="telefoneFuncionario" placeholder="Digite o telefone" required class="form-input">
                        <button type="button" onclick="adicionarFuncionario()">Adicionar Funcionário</button>
                    </form>
                    <ul id="listaFuncionarios"></ul>
                </section>
            </div>  
            <!--Bancos-->
            <div class="form-box">
                <section id="bancos" class="tela" style="display: none;">
                    <h2>Cadastro de Bancos</h2>
                    <form id="formBancos">
                        <label for="nomeBanco">Nome do Banco:</label>
                        <input type="text" id="nomeBanco" placeholder="Digite o nome do banco" required class="form-input">
                        <label for="agenciaBanco">Agência:</label>
                        <input type="text" id="agenciaBanco" placeholder="Digite a agência" required class="form-input">
                        <label for="contaBanco">Número da Conta:</label>
                        <input type="text" id="contaBanco" placeholder="Digite o número da conta" required class="form-input">
                        <button type="button" onclick="adicionarBanco()">Adicionar Banco</button>
                    </form>
                    <ul id="listaBancos"></ul>
                </section>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
